<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>
  </head>
  <body class="body">
    <div class="body__wrap">
      <div class="body__bg">
        <div class="body__bg-content">
          <header class="header">
            <div class="header__wrap">
              <div class="header__top">
                <menu class="header__menu"><i class="fas fa-bars"></i></menu>
                <div class="header__logo"><a class="header__logo-link" href="index.html" target="blank"></a></div>
              </div>
              <div class="header__center">
                <nav class="header__nav">
                  <ul class="header__nav-ul">
                    <li class="header__nav-li"><a class="header__nav-link" href="#">iron man</a></li>
                    <li class="header__nav-li"><a class="header__nav-link" href="#">spider man</a></li>
                    <li class="header__nav-li"><a class="header__nav-link" href="#">captain america</a></li>
                  </ul>
                </nav>
                <section class="heroes">
                  <div class="heroes__wrap slider__content">
                    <div class="heroes__iron mySlides fade">
                      <div class="heroes__left-section-iron">
                        <p class="heroes__title-text-iron red">iron</p>
                      </div>
                      <div class="heroes__right-section-iron">
                        <p class="heroes__title-text-iron white">man</p>
                      </div>
                    </div>
                    <div class="heroes__spider mySlides fade">
                      <div class="heroes__left-section-spider">
                        <p class="heroes__title-text-spider red">spider</p>
                      </div>
                      <div class="heroes__right-section-spider">
                        <p class="heroes__title-text-spider white">man</p>
                      </div>
                    </div>
                    <div class="heroes__captain mySlides fade">
                      <div class="heroes__left-section-captain">
                        <p class="heroes__title-text-captain red">captain</p>
                      </div>
                      <div class="heroes__right-section-captain">
                        <p class="heroes__title-text-captain white">america</p>
                      </div>
                    </div><a class="prev" onclick="plusSlides(-1)"><i class="fas fa-chevron-circle-left"></i></a><a class="next" onclick="plusSlides(1)"><i class="fas fa-chevron-circle-right"></i></a>
                    <div class="dot-wrap" style="text-align: center"><span class="dot" onclick="plusSlides(1)"></span><span class="dot" onclick="plusSlides(2)"></span><span class="dot" onclick="plusSlides(3)"></span></div>
                  </div>
                </section>
              </div>
            </div>
          </header>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
